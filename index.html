<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2decbd281b.js" crossorigin="anonymous"></script>

    <title>One More Spin</title>
</head>
<body>
    <div class="container">
        <div class="spinBtn">Spin</div>
        <div class="wheel">
            <div class="number" style="--i:1; --clr: #db7093;"><span>100</span></div>            
                              
            <div class="number" style="--i:2; --clr: #20b2aa;"><span>200</span></div>
            <div class="number" style="--i:3; --clr: #d63e92;"><span>300</span></div>
            <div class="number" style="--i:4; --clr: #daa520;"><span>400</span></div>
            <div class="number" style="--i:5; --clr: #ff340f;"><span>500</span></div>
            <div class="number" style="--i:6; --clr: #ff7f50;"><span>600</span></div>
            <div class="number" style="--i:7; --clr: #3cb371;"><span>800</span></div>
            <div class="number" style="--i:8; --clr: #4169e1;"><span>900</span></div>

        </div>
    </div>

    

    <script src="scrips.js"></script>
</body>
</html>
